<!DOCTYPE html>
<html>
<head>
  <title>Risk Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Risk Assessment</h1>
  
  <h2>Risks</h2>
  <table id="riskTable">
    <thead>
      <tr>
        <th>Risk</th>
        <th>Risk Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="risk1" placeholder="Risk 1" required></td>
        <td><input type="number" name="risk1Value" min="0" max="10" required></td>
      </tr>
      <tr>
        <td><input type="text" name="risk2" placeholder="Risk 2" required></td>
        <td><input type="number" name="risk2Value" min="0" max="10" required></td>
      </tr>
      <!-- Repeat the above two rows for the remaining risks -->
    </tbody>
  </table>
  
  <h2>Responsibilities</h2>
  <table id="responsibilityTable">
    <thead>
      <tr>
        <th>Responsibility</th>
        <th>Risk Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Financial management</td>
        <td><input type="number" name="financialRisk" min="0" max="10" required></td>
      </tr>
      <tr>
        <td>Operations management</td>
        <td><input type="number" name="operationsRisk" min="0" max="10" required></td>
      </tr>
      <!-- Repeat the above two rows for the remaining responsibilities -->
    </tbody>
  </table>
  <button id="calculateBtn">Calculate</button>

  <div id="result" style="display: none;">
    <h2>Result</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Responsibility</th>
          <th>Total Risk</th>
        </tr>
      </thead>
      <tbody id="resultList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
